<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
        <title>phase1-project</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/02bea9d4cd.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="main">
        <div id="main" >
            <h1>Dog Image Generator <i class="fa-solid fa-dog"></i></h1>
            <section id="chooseBreed" class="container mt-xl-4 pt-4">
                <div>
                    <label for="selectBreed">Search Dog Breed: </label>
                    <select  name="dogBreed" id="selectBreed">
                        <option value="any" selected="">Any</option>
                        <option value="husky" selected="">Husky</option>
                        <option value="chihuahua" selected="">Chihuahua</option>
                        <option value="collie/border" selected="">Border Collie</option>
                        <option value="retriever/golden" selected="">Golden Retriever</option>
                        <option value="chow" selected="">Chow</option>
                        <option value="dane/great" selected="">Great Dane</option>
                        <option value="labrador" selected="">Labrador</option>
                        <option value="doberman" selected="">Doberman</option>
                        <option value="pitbull" selected="">Pitbull</option>
                        <option value="african" selected="">African</option>
                    </select>
                </div>
                <div>
                    <button id="breedBtn">Fetch Image <i class="fa-solid fa-paw"></i></button>
                </div>
            </section>
            <div id="card" class="container mt-xl-4 pt-4">
                <h4 id="dogTitle" class="text-muted text-uppercase">Dog Breed</h4>
                <img id="dogImg" class="rounded" src="img/dog 4.jpeg" alt="Dog Image">
                <div>
                    <i id="likeBtn" class="fa-solid fa-heart fa-bounce  fa-2xl"></i>
                    <p class="likesCount"><span id="likesCount">[X]</span> likes</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
