<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
        <title>phase1-project</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/02bea9d4cd.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="main">
        <div id="main" >
            <form id="chooseBreed" class="container mt-xl-4 pt-4">
                <input type="text" id="inputBreed">
                <hr>
                <button id="breedBtn">See Image</button>
            </form>
            <div id="card" class="container mt-xl-4 pt-4">
                <h4 id="dogTitle" class="text-muted">Dog Breed</h4>
                <img id="dogImg" class="rounded" src="img/puppy.jpeg" alt="Dog Image">
                <div>
                    <i id="likeBtn" class="fa-solid fa-heart fa-bounce  fa-2xl"></i>
                    <p class="likesCount"><span id="likesCount">[X]</span> likes</p>
                </div>
            </div>
        </div>
    </body>
</html>
